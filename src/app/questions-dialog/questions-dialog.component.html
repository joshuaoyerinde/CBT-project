<h2 mat-dialog-title>Add Course and Options</h2>
<mat-dialog-content class="mat-typography">
<div class="row">
  <form class="example-form" [formGroup]="formQuestions">
    <!-- <h2>{{data.tittle}}</h2> -->
    <mat-form-field>
      <mat-label>Select Course</mat-label>
      <mat-select formControlName="selectcourse">
        <mat-option *ngFor="let i of id" value={{i.course_id}}>
            {{i.course}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <div class="col-md-4"> -->
    <mat-form-field class="example-full-width" style="display: none;">
        <mat-label>option1</mat-label>
        <input matInput placeholder="option1" formControlName="qid">
      </mat-form-field>
    <!-- </div> -->
      <!-- <div class="col-md-4"> -->
      <mat-form-field class="example-full-width">
         <mat-label>option1</mat-label>
         <input matInput placeholder="option1" formControlName="option1">
        </mat-form-field>
      <!-- </div> -->

      <mat-form-field class="example-full-width">
          <mat-label>option2</mat-label>
          <input matInput placeholder="option2" formControlName="option2">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>option3</mat-label>
        <input matInput placeholder="option3" formControlName="option3">
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <mat-label>option4</mat-label>
          <input matInput placeholder="option4" formControlName="option4">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>correctAnswer</mat-label>
        <input matInput placeholder="correctAnswer......" formControlName="correctanswer">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Leave a Qestion here</mat-label>
        <textarea matInput placeholder="Enter Question" formControlName="question" rows="7" style="resize: none;"></textarea>
      </mat-form-field>
  </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="submitForm()">Save</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>cancel</button>
</mat-dialog-actions>
