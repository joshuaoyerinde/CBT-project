<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="" class="mt-3" routerLink="/adminPanel/admin">
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary">dashboard</mat-icon>
        <span class="text-dark ml-2">Dashboard</span>
      </a>
      <hr>
      <!-- <div class="text-secondary ml-2">Utilities</div><hr> -->
      <a mat-list-item href="" routerLink="/adminPanel/addCourse">
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary">library_add</mat-icon>
        <span class="text-dark ml-2">AddCourse</span>
      </a>
      <!-- <hr> -->
      <a mat-list-item href="" routerLink="/adminPanel/addquestion">
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary">library_add</mat-icon>
        <span class=" text-dark ml-2">Add-Questions</span>
      </a>
      <a mat-list-item href="" routerLink="/adminPanel/RegisterStudent">
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary">view_list</mat-icon>
        <span class=" text-dark ml-2">Register student</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu_open</mat-icon>
      </button>
      <!-- <span>mycbt</span> -->
      <input type="text" class="ml-auto form-control col-sm-4 form-control-user" placeholder="search here.....">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
